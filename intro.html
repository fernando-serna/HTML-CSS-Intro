<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Intro To HTML</title>

        <style>
            .sponge {
                border: 1px solid blue;
            }

            #bob {
                color: green;
            }
        </style>
    </head>
    <body>
        <div style="border: 1px solid red">
            <h1 style="color: magenta">Hello World!</h1>
        </div>

        <div class="sponge">
            <h1 id="bob">SpongeBob</h1>
        </div>

        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/mocking-spongebob-1556133078.jpg?crop=0.513xw:1.00xh;0.258xw,0&resize=768:*" alt="" />
        <br />
        
        <a href="https://www.google.com" target="_blank">Sends you to google!</a>
        <br />

        <strong><a href="https://www.google.com" target="_blank">Sends you to google! boldly</a></strong>
        <br />

        <a href="#">This link goes nowhere</a>
        <br />

        
        <h2>Youtube</h2>

        <!-- iframe element -->
        <iframe id="ytplayer" type="text/html" width="640" height="390" src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com" frameborder="0"></iframe>
        
    </body>
</html>
